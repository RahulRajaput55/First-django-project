<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze the textarea</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; background-color: #f7f9fc; margin: 0; padding: 40px;">

    <div
        style="max-width: 700px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); padding: 30px;">
        <h1>Your Analyzed Text</h1>

        <div
            style="text-align: left; background-color: #f0f0f0; padding: 15px; border-radius: 6px; white-space: pre-wrap; margin-top: 20px; font-size: 1rem;">
            {{ Analyzed_text }}
        </div>

        {% if Count_Characters > 0 %}
        <p style="margin-top: 20px; font-size: 1.1rem; font-weight: 500; color: green;">
            Total characters: {{ Count_Characters }}
        </p>
        {% else %}
        <p style="margin-top: 20px; font-size: 1.1rem; font-weight: 500; color: red;">
            No characters found or you didn't turn on the switch.
        </p>
        {% endif %}
    </div>

</body>
</html>
